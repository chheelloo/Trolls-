<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/loginform.css">
    <title>Forgot Password - Troll Merch</title>
</head>
<body>
    <form action="/forgot-password" method="post" class="form-container">
        <h2>Forgot Password</h2>
        <label for="email">Enter your email address:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
        <div id="emailError" class="error-message"></div> <!-- Error message container -->

        <br><br>
        <button type="submit">Reset Password</button><br><br>
        <a href="index.html">Back to Login</a>
    </form>

    <script src = "js/forgot-password.js"></script>
</body>
</html>
