<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/loginform.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Login - Troll Mech</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            margin-bottom: 10px; /* Space between error message and next input or button */
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
        .password-strength {
            font-size: 0.9em;
            color: #ff4081;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <form id="loginForm" action="/login" method="post" class="form-container">
            <h3>Login</h3>

            <label for="email">Email</label>
            <input type="email" placeholder="example@gmail.com" id="email" name="email">
            <div id="emailError" class="error-message"></div>

            <label for="password">Password</label>
            <div class="password-toggle">
                <input type="password" placeholder="Password" id="password" name="password">
                <span id="togglePassword" class="password-toggle-icon">üëÅ</span>
            </div>
            <div id="passwordError" class="error-message"></div>

            <div id="passwordStrength" class="password-strength"></div>

            <button type="submit">Log In</button>
            <div id="formError" class="error-message"></div>

            <div class="footer">
                <a href="forgot-password.html">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script src = "js/login.js"></script>
</body>
</html>
