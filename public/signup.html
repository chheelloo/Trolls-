<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/loginform.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Sign Up - Troll Merch</title>
</head>
<body>
    <div class="form-container">
        <form id="signupForm" action="/signup" method="post">
            <h2>Create an Account</h2>
            
            <!-- Email Input -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
            <div id="emailError" class="error-message"></div>

            <!-- Password Input -->
            <label for="password">Password</label>
            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Create a password">
                <span id="togglePassword" class="password-toggle-icon">üëÅ</span>
            </div>
            <div id="passwordError" class="error-message"></div>

            <!-- Confirm Password Input -->
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-toggle">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <span id="toggleConfirmPassword" class="password-toggle-icon">üëÅ</span>
            </div>
            <div id="confirmPasswordError" class="error-message"></div>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>

            <!-- Footer Links -->
            <div class="footer">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility for the "Password" field
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
});

// Toggle password visibility for the "Confirm Password" field
document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    confirmPasswordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
});

// Password validation function
function isValidPassword(password) {
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_\-+=\[\]{};:'",.<>?\\|`~])[A-Za-z\d!@#$%^&*()_\-+=\[\]{};:'",.<>?\\|`~]{8,}$/;
    return passwordRegex.test(password);
}

document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Reset previous error messages
    document.getElementById('emailError').textContent = '';
    document.getElementById('passwordError').textContent = '';
    document.getElementById('confirmPasswordError').textContent = '';

    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value.trim();
    var confirmPassword = document.getElementById('confirmPassword').value.trim();

    let valid = true;

    // Email validation (basic)
    if (!email) {
        document.getElementById('emailError').textContent = 'Email is required!';
        valid = false;
    }


    if (!confirmPassword){
        document.getElementById('confirmPasswordError').textContent = 'Confirm Password is required!';
        valid = false;
    }

    // Password validation

    if (!password){
        document.getElementById('passwordError').textContent = 'Password is required!';
        valid = false;
    }
    else if (!isValidPassword(password)) {
        document.getElementById('passwordError').textContent = 'Password must contain at least 8 characters, one uppercase letter, one number, and one special character!';
        valid = false;
    }

    // Confirm Password validation
    if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match!';
        valid = false;
    }

    if (!valid) return;

    fetch(this.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Account created successfully! You can now log in.');
            window.location.href = '/index.html'; // Redirect on success
        } else {
            alert(data.message); // Display the error message if signup fails
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    });
});
    </script>
</body>
</html>
