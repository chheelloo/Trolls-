<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/loginform.css">
    <title>Reset Password - Troll Merch</title>
</head>
<body>
    <form action="/reset-password" method="post" class="form-container" id="form-container">
        <h2>Reset Password</h2>
        <label for="resetKey">Reset Code:</label>
        <input type="text" id="resetKey" name="resetKey" required placeholder="Reset code from email">
        <br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <span id="togglenewPassword" class="password-toggle-icon">👁</span>
        <br><br>
        <label for="confirmPassword">New Password:</label>
        <input type="password" id="confirmPassword" name="newPassword" required>
        <span id="toggleconfirmPassword" class="password-toggle-icon">👁</span>
        <br><br>
        <button type="submit">Set New Password</button><br><br>
        <a href="index.html">Back to Login</a>
    </form>

    <script src = "js/reset-password.js"></script>
</body>
</html>
