<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginform.css">
    <title>Reset Password - Troll Merch</title>
</head>
<body>
    <form action="/reset-password" method="post" class="form-container">
        <h2>Reset Password</h2>

        <!-- Reset Key Field -->
        <label for="resetKey">Reset Code:</label>
        <input type="text" id="resetKey" name="resetKey" placeholder="Reset code from email">
        <span class="error" id="resetKeyError"></span>
        <br><br>

        <!-- New Password Field -->
        <label for="newPassword">New Password:</label>
        <div class="password-toggle">
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">
            <span id="togglePassword" class="password-toggle-icon">👁</span>
        </div>
        <span class="error" id="newPasswordError"></span>
        <br><br>

        <!-- Confirm Password Field -->
        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-toggle">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password">
            <span id="toggleConfirmPassword" class="password-toggle-icon">👁</span>
        </div>
        <span class="error" id="confirmPasswordError"></span>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Set New Password</button><br><br>
        <a href="index.html">Back to Login</a>
    </form>

    <script src="js/reset-password.js"></script>
</body>
</html>
